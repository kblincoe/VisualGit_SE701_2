<script>
  document.addEventListener('DOMContentLoaded', function () {
    setTimeout(function () {
      // Add click event to Commit button
      document.getElementById('commit-button').addEventListener("click", function () {
        console.log("commit clicked");
        addAndCommit();
      });

      // Add click event to Clean button
      document.getElementById('clean-button').addEventListener("click", function () {
        console.log("clean clicked");
        cleanCurrentRepo();
      });
    }, 2000);

    // Update modified files on left file panel every X seconds
    setInterval(function () {
      displayModifiedFiles();
    }, 3000);
  }, false);

  $('#repo-modal').on('hidden.bs.modal', function (e) {
    console.log(e);
    var butt = document.getElementById("cloneButton");
    butt.innerHTML = 'Clone';
    butt.setAttribute('class', 'btn btn-primary disabled');
  });

  $.contextMenu({
    selector: ".file",
    build: function ($trigger) {
      let branch;
      let commitId;

      var options = {
        items: {
          "edit": {
            name: "Edit",
            icon: "edit",
            callback: function (itemKey, opt) {
              let content = $trigger.text();
              console.log(repoFullPath + "/" + content);
              opn(repoFullPath + "/" + content);
            }
          }
        }
      }
      return options;
    }
  });

  $.contextMenu({
    selector: ".network",

    build: function ($trigger) {
      let branch;
      var options = {
        callback: function (key, options) {
          var m = "clicked: " + key;
          console.log(m + "??????");
        },
        items: {
          "checkout this branch": {
            name: "checkout this branch",
            callback: function (itemKey, opt) {
              checkoutLocalBranch(branch);
              return true;
            }
          },

          "merge to HEAD": {
            name: "merge to HEAD"
          },

          "revert to previous": {
            name: "revert to previous",
            callback: function (itemKey, opt) {
              revertCommit("refs/heads/" + branch);
            }
          },

          "reset commit": {
            name: "reset commit",
            callback: function (itemKey, opt) {
              resetCommit("refs/heads/" + branch);
            }
          }
        }
      };

      if (toNode !== undefined) {
        branch = toNode['label'];
        commitId = toNode['commitId'];

        if (branch && branch.substring(0, 1) === '*') {
          branch = branch.substring(1, branch.length);

          options.items['merge to HEAD'].callback = function (itemKey, opt) {
            mergeInMenu(branch);
          };
        }

        if (commitId) {
          options.items = {
            "revert to previous": {
              name: "revert this changeset",
              callback: function (itemKey, opt) {
                revertCommit("refs/heads/" + branch, commitId);
              }
            }
          }
        }
      } else {
        $('.network').data('contextMenuRoot').$('trigger').contextMenu('hide')
      }
      toNode = undefined;

      return options;
    }
  });
</script>
